services:
  # Backend API Service
  - type: web
    name: code-challenge-backend
    env: node
    region: oregon
    branch: main
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false
        # Set this to your Vercel frontend URL after deployment
        # Example: https://your-app.vercel.app
    autoDeploy: true
